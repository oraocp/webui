





<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="robots" content="none"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        jspXCMS管理平台
    </title>
    <meta name="renderer" content="webkit">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script>if (top != this) {
        top.location = this.location;
    }</script>
    <link rel="stylesheet" href="static/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/vendor/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="static/vendor/adminlte/css/AdminLTE.min.css">
    <link rel="stylesheet" href="static/vendor/adminlte/css/skins/skin-blue.min.css">
    <link rel="stylesheet" href="static/css/main.css">
    <!--[if lt IE 9]>
    <script src="static/vendor/html5shiv/html5shiv.min.js"></script>
    <script src="static/vendor/respond/respond.min.js"></script>
    <![endif]-->
</head>
</head>
<body class="hold-transition login-page" style="background-color:#aabcd1;">

<div class="login-box">
    <div class="login-logo">
        <a href="/" style="color:#fff;"><b>jspX</b>CMS</a>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg text-danger">

        </p>
        <form id="validForm" action="login.do" method="post">
            <div class="form-group has-feedback">
                <label class="sr-only" for="username">用户名</label>
                <input type="text" class="form-control required" id="username" name="username" value="test" placeholder="用户名">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <label class="sr-only" for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" value="123" placeholder="密码" autocomplete="off">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>

            <div class="row">
                <div class="col-xs-8"></div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="static/vendor/jquery/jquery.min.js"></script>
<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="static/vendor/jquery-validation/jquery-validation.min.js"></script>
<script src="static/js/jquery.validation_zh_CN.js"></script>
<script src="static/js/plugins.js"></script>
<script src="static/vendor/adminlte/js/app.min.js"></script>
<script>
    $(function () {
        $("#username").focus().select();
        $("#validForm").validate();
    });
</script>
</body>
</html>
